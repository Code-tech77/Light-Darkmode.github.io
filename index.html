<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode and white mode website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="images/logo.png" id="logo"></a>
       <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">protfolio</a></li>
        <li><a href="#">clients</a></li>
        <li><a href="#">contact</a></li>
       </ul>
      <div class="toggle-btn" id="btn">
        <span id="btnText">Dark</span>
        <img src="images/moon.png" id="btnIcon">
      </div>
        </nav>
        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span> Mohammed Waleed</h1>
            <p>I'm a junior programmer and I have passion in the IT sector especially coding
                HTML,CSS and javascript.I always try my best to improve my IT skills and information. </p>
      
                <a href="https://www.instagram.com/m3w.d/">Follow My Instagram</a>
            </div>
           <div class="image-box">
            <img src="images/user1.png">
            <div class="pattern">
                <img src="images/background.png" >
                <img src="images/background.png" >
            </div>
           </div>
    </div>

<script>

let btn = document.getElementById("btn");
let btnText = document.getElementById("btnText");
let btnIcon = document.getElementById("btnIcon");
let logo = document.getElementById("logo");

btn.onclick = function(){
    document.body.classList.toggle("dark-theme");
    if( document.body.classList.contains("dark-theme")){
        btnIcon.src = "images/sun.png";
        btnText.innerHTML = "Light";
        logo.src = "images/logo-white.png";
    }else{
        btnIcon.src = "images/moon.png";
        btnText.innerHTML = "dark";
        logo.src = "images/logo.png";
    }
}

</script>

</body>
</html>
